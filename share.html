<html>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<body>
<script>
  async function main() {
    await liff.init({ liffId: "2008383604-Rk14OXra" });
    try {
      await liff.shareTargetPicker([
        {
          type: "flex",
          altText: "🐝 蜜鄰和平店團購開跑中！",
          contents: {
            type: "bubble",
            hero: {
              type: "image",
              url: "https://i.postimg.cc/R0zk5gN5/e-rou-gong-wan.jpg",
              size: "full",
              aspectRatio: "20:13",

              layout: "vertical",
              contents: [
                {
                  type: "text",
                  text: "🐝 蜜鄰和平店團購開跑中！",
                  weight: "bold",
                  size: "lg"
                },
                {
                  type: "text",

                }
              ]

    }
    liff.closeWindow();
  }
  main();
